<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Inscripcion</title>
</head>

<body>



    <header class="header-content">

        <div class="header-logo">
            <img class="logo" src="./imagenes/logoLaCuesta.png" alt="Logo del instituto">
        </div>


        <h1 class="header-text nunito-titulo">Formulario de inscripción</h1>

    </header>




    <form>

        <!-- INICIO: 1. CONTENEDOR PRINCIPAL (Envuelve toda la estructura de 3 columnas) -->

        <div class="contenedor-principal">

            <div class="contenedor-cuerpo-izquierda">

                <img class="configuracion-ilustracion" src="./imagenes/illustration.png"
                    alt="Ilustración de Inscripción" />

            </div>


            <div class="contenedor-cuerpo-derecha">
                <div class="subcontenedor-formulario-izquierda"> <!--subcontenedor izquierda-->

                    <div class="field">
                        <label for="name">Nombre: <span class="asterisco">*</span></label>
                        <input type="text" name="name" id="name" placeholder="Indica tu nombre" required />
                    </div>

                    <div class="field">
                        <label for="sex">Género/Sexo: <span class="asterisco">*</span></label>
                        <select name="sex" id="sex" required>
                            <option value="" disabled selected>Indica tu género o sexo</option>
                            <option value="Hombre" selected>Hombre</option>
                            <option value="Mujer">Mujer</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="provincia">Provincia: <span class="asterisco">*</span></label>
                        <select name="provincia" id="provincia" required>
                            <option value="Seleccionar" disabled selected>Selecciona una provincia</option>
                            <option value="NoReside">No residente en España</option>
                            <option value="A Coruna">A Coruña</option>
                            <option value="ArabaAlava">Araba/Álava</option>
                            <option value="Albacete">Albacete</option>
                            <option value="Alicante">Alicante/Alacant</option>
                            <option value="Almeria">Almería</option>
                            <option value="Asturias">Asturias</option>
                            <option value="Avila">Ávila</option>
                            <option value="Badajoz">Badajoz</option>
                            <option value="Balears">Balears, Illes</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Bizkaia">Bizkaia</option>
                            <option value="Burgos">Burgos</option>
                            <option value="Caceres">Cáceres</option>
                            <option value="Cadiz">Cádiz</option>
                            <option value="Cantabria">Cantabria</option>
                            <option value="Castellon">Castellón/Castelló</option>
                            <option value="Ceuta">Ceuta</option>
                            <option value="Ciudad Real">Ciudad Real</option>
                            <option value="Cordoba">Córdoba</option>
                            <option value="Cuenca">Cuenca</option>
                            <option value="Gipuzkoa">Gipuzkoa</option>
                            <option value="Girona">Girona</option>
                            <option value="Granada">Granada</option>
                            <option value="Guadalajara">Guadalajara</option>
                            <option value="Huelva">Huelva</option>
                            <option value="Huesca">Huesca</option>
                            <option value="Jaen">Jaén</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Las Palmas">Las Palmas</option>
                            <option value="Leon">León</option>
                            <option value="Lleida">Lleida</option>
                            <option value="Lugo">Lugo</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Malaga">Málaga</option>
                            <option value="Melilla">Melilla</option>
                            <option value="Murcia">Murcia</option>
                            <option value="Navarra">Navarra</option>
                            <option value="Ourense">Ourense</option>
                            <option value="Palencia">Palencia</option>
                            <option value="Pontevedra">Pontevedra</option>
                            <option value="Salamanca">Salamanca</option>
                            <option value="Tenerife">Santa Cruz de Tenerife</option>
                            <option value="Segovia">Segovia</option>
                            <option value="Sevilla">Sevilla</option>
                            <option value="Soria">Soria</option>
                            <option value="Tarragona">Tarragona</option>
                            <option value="Teruel">Teruel</option>
                            <option value="Toledo">Toledo</option>
                            <option value="Valencia">Valencia/València</option>
                            <option value="Valladolid">Valladolid</option>
                            <option value="Zamora">Zamora</option>
                            <option value="Zaragoza">Zaragoza</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="email">Correo Electrónico: <span class="asterisco">*</span></label>
                        <input type="email" name="email" id="email" placeholder="Indica tu email" required />
                    </div>

                    <div class="field">
                        <label for="telefone">Teléfono: <span class="asterisco">*</span></label>
                        <input type="text" name="telefone" id="telefone" placeholder="Indica tu teléfono" required />
                    </div>

                </div>


                <div class="subcontenedor-formulario-derecha"> <!--subcontenedor derecha-->

                    <div class="field">
                        <label for="name">Apellidos: <span class="asterisco">*</span></label>
                        <input type="text" name="name" id="name" placeholder="Indica tus apellidos" required />
                    </div>

                    <div class="field">
                        <label for="edad">Edad: <span class="asterisco">*</span></label>
                        <input type="number" name="edad" id="edad" placeholder="Indica tu edad" min="18" max="99"
                            maxlength="2" required />
                    </div>

                    <div class="field">
                        <label for="city">Ciudad: <span class="asterisco">*</span></label>
                        <input type="text" name="city" id="city" placeholder="Indica tu ciudad..." required />
                    </div>

                    <div class="field">
                        <label for="emailcheck">Confirmar correo electrónico: <span class="asterisco">*</span></label>
                        <input type="email" name="emailcheck" id="emailcheck" placeholder="Vuelve a indicar tu email"
                            required />
                    </div>

                    <div class="field">
                        <label for="tlfmovil">Teléfono Móvil: <span class="asterisco">*</span></label>
                        <input type="text" name="tlfmovil" id="tlfmovil" placeholder="Indica tu teléfono móvil"
                            maxlength="21" required />
                    </div>

                </div>

                <div class="contenedor-boton-final">

                    <button type="submit" class="boton-inscribirme">
                        <b>INSCRIBIRME</b>
                    </button>

                </div>
            </div>

        </div>

    </form>

    <div class="pie-de-pagina">

        <p>&copy; Salesianos La Cuesta 2024</p>

    </div>

</body>

</html>
